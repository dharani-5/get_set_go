        <a href="#" class="Kyoto"><button>

            <p class="p_Kyoto"><strong><u>Kyoto</u></strong> is beautiful with autumn foliage in November. Visit serene temples and gardens. Enjoy the vibrant red and orange leaves. Explore historic sites like Kiyomizu-dera. Experience traditional festivals and cultural events. </p>
        </button></a>

        </button></a>
        <a href="#" class="Buenos_Aires"><button>
            <img src="argentina.jpg" style="height: 150px; width: 250px; float: left; margin: 10px;">

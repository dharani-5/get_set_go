    <div class="background"></div>
    <div class="text">
        <h1 class="heading">SOLO TRIP</h1>
        <p class="JANUARY">JANUARY</p>
        <a href="#" class="thailand"><button>
        <img src="thailand.jpg" style="height: 150px; width: 250px; float: left; margin: 10px;">
        <p class="p_thailand"><strong><u>Thailand</u></strong> is a beautiful country located in Southeast Asia, known for its stunning beaches, ancient temples, and vibrant culture. January is one of the best months to visit Thailand, with little rain and temperatures averaging around 27°C / 81°F. However, it’s important to stay hydrated and protect yourself from the sun with sunscreen, sunglasses, and a wide-brimmed hat. When visiting temples or interacting with locals, it is important to dress modestly and be respectful of local customs and traditions.</p>
    </button></a>
       <a href="#" class="argetina"><button>
        <img src="argentina.jpg"  style="height: 150px;  width: 250px; float: left; margin: 10px;">
        <p class="p_argentina"><strong><u>Argentina</u></strong>, a captivating South American destination, beckons visitors with its diverse landscapes and vibrant culture. January ushers in the summer season, bringing warm to hot temperatures across the country. As you explore, be prepared for potential local celebrations and events, showcasing the lively Argentine culture.</p>
    </button></a>
       <a href="#" class="NewZealand"><button>
        <img src="newzeland peakbk.jpg"  style="height: 150px;  width: 250px;  float: left; margin: 10px;">
        <p class="p_NewZealand"><strong><u>New Zealand</u></strong> in January offers a stunning summer experience with temperatures ranging from 10-22°C (50-72°F). It's an ideal time to explore both the North and South Islands, immersing yourself in the breathtaking landscapes. Enjoy outdoor adventures like hiking, bungee jumping, and take in the natural beauty of fjords. From vibrant cities to serene nature, January provides a perfect climate for a diverse and unforgettable solo travel experience in New Zealand</p>
    </button></a>
       <a href="#" class="Australia"><button>
        <img src="australia.jpg"  style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_Australia"><strong><u>Australia</u></strong>
        in January boasts a warm summer climate, with temperatures ranging from 20-30°C (68-86°F). It's an excellent time to explore iconic cities like Sydney and Melbourne, indulging in their vibrant cultural scenes. Whether relaxing on the famous beaches, such as Bondi, or immersing yourself in unique natural wonders like the Great Barrier Reef or the Outback, Australia offers a diverse and exciting solo travel experience in January.</p>
    </button></a>
    <a href="#" class="india"><button>
        <img src="INDIA.jpg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_india">January is a great time to explore the diverse landscapes and rich culture of <strong><u>India</u></strong>. Visit the iconic landmarks of Delhi, explore the historic palaces of Jaipur, and marvel at the stunning temples of Varanasi. January also offers the chance to attend cultural festivals like the Jaipur Literature Festival or witness the colorful celebrations of Makar Sankranti in some regions.</p>
    </button></a>
    <p class="feb">FEBRUARY</p>
    <a href="#" class=" brazil"><button>
        <img src="brazil.jpg" style="height: 150px; width: 250px; float: left; margin: 10px;">
        <p class="p_brazil"><strong><u>Brazil</u></strong> in January offers a vibrant and festive atmosphere. With temperatures ranging from 25-40°C (77-104°F), it's the peak of summer in the Southern Hemisphere. Visitors can experience the world-famous Carnival in Rio de Janeiro, marked by colorful parades, samba dancing, and lively street celebrations. Explore iconic landmarks like the Christ the Redeemer statue, relax on the beautiful beaches of Copacabana and Ipanema, and immerse yourself in the rich cultural diversity and natural beauty that Brazil has to offer during this lively month.</p>
    </button></a>
    <a href="#" class="Italy"><button>
        <img src="italy1.jpg" style="height: 150px; width: 250px; float: left; margin: 10px;">
        <p class="p_Italy"><strong><u>Italy</u></strong> in January offers a unique and less crowded experience. With temperatures varying from 3-15°C (37-59°F), it's winter, providing a chance to explore cultural gems without the summer tourist influx. Discover the romantic canals of Venice, marvel at the historic architecture of Rome, and savor authentic Italian cuisine. While some attractions may have shorter hours, January allows for a more intimate and tranquil experience, whether you're exploring art in Florence, wandering through ancient ruins, or enjoying the serene beauty of the Italian countryside.</p>
    </button></a>
    <a href="#" class="Spain"><button>
        <img src="spain.jpg" style="height: 150px; width: 250px; float: left; margin: 10px;">
        <p class="p_Spain"><strong><u>Spain</u></strong> in January provides a diverse travel experience with temperatures ranging from 5-15°C (41-59°F). While cooler, it's an excellent time to explore without the summer crowds. In Barcelona, marvel at the unique architecture of Antoni Gaudí, indulge in delicious tapas, and stroll along the Mediterranean coastline. Madrid offers vibrant cultural attractions, including museums and historic landmarks. Seville's charm shines through its historic architecture and lively street scenes. Whether enjoying the winter festivities, like the Three Kings Parade, or exploring quieter corners of cities, January provides a more intimate and authentic Spanish experience.</p>
    </button></a>
    <p class="march">MARCH</p>
    <a href="#" class="Netherlands"><button>
        <img src="netherlands.jpeg" style="height: 150px; width: 250px; float: left; margin: 10px;">
        <p class="p_Netherlands">The <strong><u>Netherlands</u></strong> in January offers a charming and serene experience. With temperatures ranging from 0-6°C (32-43°F), it's winter, providing a chance to explore the picturesque landscapes and cultural delights with fewer tourists. Visit Amsterdam's iconic canals, museums like the Rijksmuseum, and embrace the cozy atmosphere of Dutch cafes. If timing is right, witness the start of the tulip season at Keukenhof Gardens. While some outdoor activities may be weather-dependent, January provides a peaceful ambiance for solo travelers to enjoy the unique beauty and cultural heritage of the Netherlands.</p>
    </button></a>
    <a href="#" class="Indonesia"><button>
        <img src="indonesia.jpg" style="height: 150px; width: 250px; float: left; margin: 10px;">
        <p class="p_Indonesia">
            <strong><u>Indonesia</u></strong> in January offers a tropical and diverse travel experience. With temperatures ranging from 23-30°C (73-86°F), it's the rainy season in many parts, but also the peak of the tourist season in Bali. Explore Bali's lush landscapes, pristine beaches, and vibrant cultural scene. In Jakarta, discover modern urban life and historical sites. While January may bring occasional rain, it's a great time to enjoy traditional ceremonies, indulge in Indonesian cuisine, and experience the rich cultural diversity that makes Indonesia a captivating destination for solo travelers.</p>
    </button></a>
    <a href="#" class="SouthAfrica"><button>
        <img src="southafrica.jpeg" style="height: 150px; width: 250px; float: left; margin: 10px;">
        <p class="p_SouthAfrica"><strong><u>South Africa</u></strong> in March provides a diverse and pleasant travel experience. With temperatures ranging from 16-26°C (61-79°F), it's the end of summer, offering comfortable weather for exploration. Visit Cape Town to enjoy the stunning landscapes of Table Mountain and the Cape of Good Hope. Explore the vibrant city life, historical sites, and indulge in the local cuisine. March is also a great time for safaris in Kruger National Park, where you can witness the incredible wildlife of South Africa. Whether it's the dynamic city or the breathtaking natural beauty, March is an ideal month for solo travelers to immerse themselves in the richness of South Africa.</p>
    </button></a>
    <p class="april">APRIL</p>
    <a href="#" class="Morocco"><button>
        <img src="morocco.avif" style="height: 150px; width: 250px; float: left; margin: 10px;">
        <p class="p_morocco">Discover the enchanting landscapes and bustling souks of <strong><u>Morocco</u></strong> in April, from Marrakech's vibrant medina to the blue-hued streets of Chefchaouen. With mild temperatures and clear skies, it's an ideal time for desert treks, mountain hikes, and immersive cultural experiences for solo travelers.</p>
    </button></a>
    <a href="#" class="Japan"><button>
        <img src="japan.jpg"  style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_Japan"><strong><u>Japan</u></strong> in April presents a diverse travel experience with temperatures ranging from 0-10°C (32-50°F). Despite cooler weather, it's an ideal time to explore the country. In Tokyo, embrace the blend of modern and traditional, visiting historic shrines and enjoying delicious Japanese cuisine. In Kyoto, experience the tranquility of ancient temples and witness the beauty of winter landscapes. While January might bring occasional snow, it offers a unique and serene atmosphere, making it a captivating time for solo travelers to immerse themselves in Japan's rich cultural tapestry.</p>
    </button></a>
    <p class="may">MAY</p>
    <a href="#" class="portugal"><button>
        <img src="portugal.jpg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_portugal">May presents an enticing opportunity to explore<strong><u> Portugal</strong></u>, boasting warm weather and fewer crowds. Begin your journey in Lisbon, where historic charm intertwines with modern vibrancy. Wander through narrow cobblestone streets, discover historic landmarks like the São Jorge Castle, and indulge in delectable Portuguese cuisine at local eateries.</p>
    </button></a>
    <a href="#" class="greece"><button>
        <img src="greece.jpeg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_greece">May offers warm weather and fewer tourists in <strong><u>Greece</strong></u>, making it an ideal time for solo travel. Explore the iconic landmarks of Athens, relax on the beautiful islands of Santorini and Mykonos, and immerse yourself in Greek culture and cuisine.</p>
    </button></a>
    <p class="june">JUNE</p>
    <a href="#" class="iceland"><button>
        <img src="iceland.jpeg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_iceland">June is an excellent time to visit <strong><u>Iceland</u></strong>, with the midnight sun casting a magical glow over the landscapes. Explore dramatic waterfalls, geothermal hot springs, and rugged coastlines while enjoying outdoor adventures like hiking, glacier tours, and whale watching.</p>
    </button></a>
    <a href="#" class="costa"><button>
        <img src="costa.jpeg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_costa">June marks the start of the green season in <strong><u>Costa Rica</u></strong>, with lush rainforests and fewer tourists. Explore the country's diverse ecosystems, from the beaches of Manuel Antonio National Park to the cloud forests of Monteverde, and experience thrilling activities like zip-lining, surfing, and wildlife watching.</p>
    </button></a>
    <p class="july">JULY</p>
    <a href="#" class="tanzania"><button>
        <img src="tanzania.jpeg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_tanzania">Embark on a solo safari adventure in <strong><u>Tanzania's</u></strong> world-renowned national parks. Witness the Great Migration in the Serengeti, track chimpanzees in Gombe Stream National Park, or summit Africa's highest peak, Mount Kilimanjaro.</p>
    </button></a>
    <a href="#" class="peru"><button>
        <img src="peru.jpeg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_peru">Journey to <strong><u>Peru</u></strong> and explore its diverse landscapes and ancient ruins. Trek the Inca Trail to Machu Picchu, discover the colonial charm of Cusco, and immerse yourself in the culture of the Sacred Valley.</p>
    </button></a>
    <p class="august">AUGUST</p>
    <a href="#" class="scotland"><button>
        <img src="scotland.jpg"  style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_scotland">: Experience the rugged beauty and rich heritage of <strong><u>Scotland</u></strong>. Journey through the misty Highlands, visit historic castles and whisky distilleries, and hike along the stunning coastline of the Isle of Skye. August provides long days and mild weather, perfect for exploring Scotland's wild landscapes and charming towns.</p>
    </button></a>
    <a href="#" class="indonesia1"><button>
        <img src="indonesia.jpg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_indonesiaa">Embark on a solo adventure to <strong><u>Indonesia</u></strong> and discover its diverse landscapes and cultures. Explore the lush jungles of Bali, dive into the underwater wonderland of Raja Ampat, or hike to the summit of Mount Bromo for breathtaking sunrise views. August offers ideal weather for outdoor activities and island hopping in this tropical paradise.</p>
    </button></a>
    <p class="september">SEPTEMBER</p>
    <a href="#" class="southkorea"><button>
        <img src="southkorea.jpeg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_southkorea">September brings pleasant weather to <strong><u>South Korea</u></strong>, making it an ideal time to explore vibrant cities like Seoul and Busan. Immerse yourself in Korean culture by visiting ancient palaces, sampling delicious street food, and hiking in the serene countryside.</p>
    </button></a>
    <a href="#" class="southafrica1"><button>
        <img src="southafrica.jpeg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_southafrica1"> September is the start of spring in <strong><u>South Africa</u></strong>, with mild temperatures and blooming flowers. Explore the vibrant city of Cape Town, go on a safari in Kruger National Park, or visit the scenic vineyards of the Cape Winelands.</p>
    </button></a>
    <p class="october">OCTOBER</p>
    <a href="#" class="croatia"><button>
        <img src="crotia.jpeg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_crotia">October offers mild temperatures and fewer tourists in <strong><u>Croatia</u></strong>, making it an ideal time to visit. Explore the historic streets of Dubrovnik, sail along the picturesque coastline of the Adriatic Sea, and visit the stunning waterfalls of Plitvice Lakes National Park. October is also a great time to experience traditional festivals and cultural events throughout the country.</p>
    </button></a>
    <a href="#" class="srilanka"><button>
        <img src="srilanka.jpeg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_srilanka"> October brings sunny weather and cultural festivities to <strong><u>Sri Lanka</u></strong>. Explore the ancient ruins of Anuradhapura and Polonnaruwa, trek through the scenic landscapes of Ella, and relax on the pristine beaches of Mirissa. October is also a great time to witness the spectacular gathering of elephants at Minneriya National Park.</p>
    </button></a>
    <p class="november">NOVEMBER</p>
    <a href="#" class="cambodia"><button>
       <img src="cambodia.jpeg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
       <p class="p_cambodia">November offers mild weather and fewer crowds in <strong><u>Cambodia</u></strong>, making it an ideal time to visit. Explore the ancient temples of Angkor Wat, discover the bustling streets of Phnom Penh, or relax on the pristine beaches of Sihanoukville. November is also a great time to experience traditional Cambodian festivals like the Water Festival in Phnom Penh.</p>
    </button></a>
    <a href="#" class="mexico"><button>
        <img src="mexico.jpeg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_mexico">November is an excellent time to explore <strong><u>Mexico's</u></strong> rich culture and diverse landscapes. Discover the ancient ruins of Chichen Itza and Tulum, relax on the beautiful beaches of the Riviera Maya, and immerse yourself in the vibrant atmosphere of Mexico City. November also marks the celebration of Dia de los Muertos (Day of the Dead), a colorful and unique cultural festival celebrated throughout the country.</p>
    </button></a>
    <p class="december">DECEMBER</p>
    <a href="#" class="egypt"><button>
        <img src="egypt.jpeg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_egypt">December offers mild temperatures and clear skies in <strong><u>Egypt</u></strong>, making it an ideal time to explore the country's ancient wonders. Visit the iconic pyramids of Giza, cruise along the Nile River, and explore the historic temples of Luxor and Aswan. December also offers the chance to experience traditional Egyptian festivals and celebrations.</p>
    </button></a>
    <a href="#" class="austria"><button>
        <img src="austria.jpeg" style="height: 150px; width: 250px;  float: left; margin: 10px;">
        <p class="p_austria">Experience the charm of <strong><u>Austria</u></strong> during the festive season. Explore the historic streets of Vienna, visit the magical Christmas markets of Salzburg, and go skiing in the picturesque Austrian Alps. December offers a festive atmosphere with traditional holiday celebrations and music concerts throughout the country.</p>
    </button></a>
    </div>
